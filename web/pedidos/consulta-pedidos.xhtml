<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Consultar pedidos</ui:define>

    <ui:define name="corpo">
        <h1>Consultar pedidos</h1>

        <p:toolbar id="tool">
            <p:toolbarGroup id="toolgroup1">
                <p:commandButton id="pesquisar" value="Pesquisar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button id="bt-novo"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid id="painel" columns="2" style="width: 100%;margin-top: 20px" columnClasses="campo-rotulo">

            <p:outputLabel value="Número" for="numero"/>
            <p:inputText id="numero" size="20"/>

            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="60"/>

        </p:panelGrid>

        <p:dataTable id="datatable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
        style="margin-top: 20px" emptyMessage="Nenhum registro encontrado" rows="20" paginator="true"
        paginatorAlwaysVisible="false" paginatorPosition="bottom">

            <p:column headerText="SKU" style="align:center;width: 100px">
                <h:outputText value="123"/>
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="Balas de 765"/>
            </p:column>

            <p:column headerText="Categoria">
                <h:outputText value="Belico"/>
            </p:column>

            <p:column headerText="Valor unitário" style="text-align: right;width: 100px">
                <h:outputText value="R$ 200,10"/>
            </p:column>

        </p:dataTable>


    </ui:define>

</ui:composition>
