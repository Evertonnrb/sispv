<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Consultar pedidos</ui:define>

    <ui:define name="corpo">
        <h1>Consultar pedidos</h1>

        <p:toolbar id="tool">
            <p:toolbarGroup id="toolgroup1">
                <p:commandButton id="pesquisar" value="Pesquisar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Novo" id="bt-novo"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid id="painel" columns="2" style="width: 100%;margin-top: 20px" columnClasses="campo-rotulo">

            <p:outputLabel value="Número" for="numero"/>
            <h:panelGroup>
                <p:inputText id="numero" size="10"/>
                a
                <p:inputText size="10"/>
            </h:panelGroup>

            <p:outputLabel value="Nome" for="nome"/>
            <h:panelGroup>
                <p:inputText id="nome" size="10"/>
                    a
                <p:inputText size="10"/>
            </h:panelGroup>

            <p:outputLabel value="Data de criação"/>
            <h:panelGroup>
                <p:calendar pattern="dd/MM/yyyy" size="10"/>
                    a
                <p:calendar pattern="dd/MM/yyyy" size="10"/>
            </h:panelGroup>

            <p:outputLabel value="Vendedor"/>
            <p:inputText id="vendedor-pesquisa" size="40"/>

            <p:outputLabel value="Cliente"/>
            <p:inputText id="cliente-pesquisa" size="40"/>

            <p:outputLabel value="Status"/>
            <p:selectManyCheckbox>
                <f:selectItem itemLabel="Orçamento"/>
                <f:selectItem itemLabel="Emitido"/>
                <f:selectItem itemLabel="Cancelado"/>
            </p:selectManyCheckbox>

        </p:panelGrid>

        <p:dataTable id="datatable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
        style="margin-top: 20px" emptyMessage="Nenhum registro encontrado" rows="20" paginator="true"
        paginatorAlwaysVisible="false" paginatorPosition="bottom">

            <p:column headerText="Número" style="align:center;width: 100px">
                <h:outputText value="123"/>
            </p:column>

            <p:column headerText="Cliente">
                <h:outputText value="Balas de 765"/>
            </p:column>

            <p:column headerText="Vendedor">
                <h:outputText value="Balas de 765"/>
            </p:column>

            <p:column headerText="Data criação">
                <h:outputText value="Belico"/>
            </p:column>

            <p:column headerText="Valor total" style="text-align: right;width: 100px">
                <h:outputText value="R$ 200,10"/>
            </p:column>

            <p:column headerText="Status" style="text-align: right;width: 100px">
                <h:outputText value="OK"/>
            </p:column>

            <p:column headerText="" style="text-align: right;width:50px">
                <p:button icon="ui-icon-pencil" title="Editor"/>
            </p:column>



        </p:dataTable>


    </ui:define>

</ui:composition>
