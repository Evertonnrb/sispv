<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Sistema</ui:insert></title>
    <h:outputStylesheet library="css" name="estilos.15.css"/>
    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="maskmoney.js"/>
</h:head>
<h:body>
    <p:ajaxStatus id="ajax-status" styleClass="ajax-status" onsuccess="configurarMoeda()">
        <f:facet name="start">
            <h:graphicImage library="images" name="load.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>
    <header>
        <div style="float: left">
            <h:link>
                <!--<h:graphicImage library="images"/>-->
            </h:link>
        </div>
        <div style="float: right;margin-left: 110px">
            <span style="float: left;margin-left: -160px">
                <p>Olá Usuário</p>
            </span>
            <h:form style="display: inline-block;margin-right: 50px">
                <p:menubar styleClass="menu-sistema">
                    <p:submenu label="Cadastros">
                        <p:menuitem value="Clientes"/>
                        <p:menuitem value="Usuário"/>
                        <p:separator/>
                        <p:menuitem value="Categorias"/>
                        <p:menuitem value="Produtos" outcome="/produtos/cadastro-produto"/>
                    </p:submenu>
                    <p:submenu label="Pedidos">
                        <p:menuitem value="Pedidos" outcome="/pedidos/cadastro-pedidos"/>
                        <p:menuitem value="Pesquisa" outcome="/pedidos/pesquisa-pedidos"/>
                    </p:submenu>
                    <p:menuitem value="Sair"/>
                </p:menubar>
            </h:form>
        </div>
        <div style="clear: both"></div>
    </header>
    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>
    <p:separator style="margin-top: 20px"/>
    <footer>
        Sistema de cadastro pedido e vendas
        <a href="https://www;.google.com?q=nrbsistemas">NRB Sistemas</a>
    </footer>
    <script>
       function configurarMoeda(){
           $(".moeda").maskMoney({decimal: ",",thousands: ".",allowZero: true})
       }
       $(document).ready(function () {
           configurarMoeda()
       })
    </script>
</h:body>
</html>
