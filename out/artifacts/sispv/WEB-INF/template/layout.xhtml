<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Sistema</ui:insert></title>
    <h:outputStylesheet library="css" name="estilos.11.css"/>
    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="maskmoney.js"/>
</h:head>
<h:body>
    <p:ajaxStatus id="ajax-status" styleClass="ajax-status">
        <f:facet name="start">
            <h:graphicImage library="images" name="load.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>
    <header>
        <div>
            <h:link>
                <!--<h:graphicImage library="images"/>-->
            </h:link>
        </div>
    </header>
    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>
    <p:separator style="margin-top: 20px"/>
    <footer>
        Sistema de cadastro pedido e vendas
        <a href="https://www;.google.com?q=nrbsistemas">NRB Sistemas</a>
    </footer>
    <script>
       function configurarMoeda(){
           $(".moeda").maskMoney({decimal: ",",thousands: ".",allowZero: true})
       }
       $(document).ready(function () {
           configurarMoeda()
       })
    </script>
</h:body>
</html>
